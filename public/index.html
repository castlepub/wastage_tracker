<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Castle Pub ‚Äì Wastage Tracker</title>
</head>
<body>
  <h1>üç∫ The Castle Pub: Wastage Tracker</h1>

  <form id="wastage-form">
    <!-- Employee type-ahead -->
    <label for="employee">Employee:</label>
    <input list="employee-list" id="employee" placeholder="Type to search‚Ä¶" required />
    <datalist id="employee-list"></datalist>
    <br/>

    <!-- Item type-ahead -->
    <label for="item">Item:</label>
    <input list="item-list" id="item" placeholder="Type to search‚Ä¶" required />
    <datalist id="item-list"></datalist>
    <br/>

    <!-- Quantity + Unit select -->
    <label for="quantity">Quantity:</label>
    <input type="number" step="any" id="quantity" placeholder="e.g. 100" required />
    <select id="unit" required>
      <option value="">Unit‚Ä¶</option>
      <option value="g">g (grams)</option>
      <option value="kg">kg</option>
      <option value="ml">ml</option>
      <option value="l">L</option>
      <option value="pcs">pcs</option>
    </select>
    <br/>

    <!-- Reason with preset options + other -->
    <label for="reason-select">Reason:</label>
    <select id="reason-select" required>
      <option value="">Select reason‚Ä¶</option>
      <option value="broken">Broken</option>
      <option value="spillage">Spillage</option>
      <option value="expired">Expired</option>
      <option value="prep error">Prep Error</option>
      <option value="other">Other‚Ä¶</option>
    </select>
    <input type="text" id="reason-other" placeholder="Describe‚Ä¶" style="display:none; margin-left:0.5em;" />
    <br/>

    <button type="submit">Log Wastage</button>
  </form>

  <div id="message" style="margin-top:1em;"></div>
  <script src="main.js"></script>
</body>
</html>
