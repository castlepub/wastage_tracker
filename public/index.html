<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Castle Pub – Wastage Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; padding: 2rem; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    h1 { text-align: center; margin-bottom: 1rem; }
    form label { display: block; margin: 0.5rem 0 0.25rem; }
    form input, form select, form button { width: 100%; padding: 0.5rem; font-size: 1rem; margin-bottom: 0.5rem; }
    form button { background: #0077cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    form button:hover { background: #005fa3; }
    #message { text-align: center; margin-top: 1rem; font-weight: bold; }
    img.logo { display: block; margin: 0 auto 1rem; max-width: 150px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="The Castle Pub Logo" class="logo" />
    <h1>Wastage Tracker</h1>

    <form id="wastage-form">
      <label for="employee">Employee:</label>
      <input type="text" id="employee" list="employee-list" placeholder="Type to search…" autocomplete="off" required />
      <datalist id="employee-list"></datalist>

      <label for="item">Item:</label>
      <input type="text" id="item" list="item-list" placeholder="Type to search…" autocomplete="off" required />
      <datalist id="item-list"></datalist>

      <label for="quantity">Quantity:</label>
      <input type="number" step="any" id="quantity" placeholder="e.g. 100" required />

      <label for="unit">Unit:</label>
      <select id="unit" required>
        <option value="">Select unit…</option>
        <option value="g">g (grams)</option>
        <option value="kg">kg</option>
        <option value="ml">ml</option>
        <option value="l">L</option>
        <option value="pcs">pcs</option>
      </select>

      <label for="reason-select">Reason:</label>
      <select id="reason-select" required>
        <option value="">Select reason…</option>
        <option value="broken">Broken</option>
        <option value="spillage">Spillage</option>
        <option value="expired">Expired</option>
        <option value="prep error">Prep Error</option>
        <option value="other">Other…</option>
      </select>
      <input type="text" id="reason-other" placeholder="Describe…" style="display:none;" />

      <button type="submit">Log Wastage</button>
    </form>

    <div id="message"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
